<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promethios - Title Slide</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin: 0 auto 40px auto;
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.3);
        }
        
        .main-title {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 24px;
            color: #4A90E2;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 300;
        }
        
        .tagline {
            font-size: 18px;
            color: #F5A623;
            text-align: center;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .funding-ask {
            background: linear-gradient(135deg, #7ED321, #4A90E2);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            margin: 0 auto;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(126, 211, 33, 0.2);
        }
        
        .funding-text {
            font-size: 20px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }
        
        .funding-amount {
            font-size: 32px;
            font-weight: 800;
            color: white;
        }
        
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: radial-gradient(circle at 25% 25%, #4A90E2 2px, transparent 2px),
                              radial-gradient(circle at 75% 75%, #9013FE 2px, transparent 2px);
            background-size: 100px 100px;
            z-index: 1;
        }
        
        .content-wrapper {
            position: relative;
            z-index: 2;
            padding: 80px 60px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="background-pattern"></div>
        <div class="content-wrapper">
            <div class="logo-circle">
                P
            </div>
            
            <h1 class="main-title">
                PROMETHIOS
            </h1>
            
            <p class="subtitle">
                The Infrastructure for Human-AI Collaboration
            </p>
            
            <p class="tagline">
                "Model-Independent. Governed."
            </p>
            
            <div class="funding-ask">
                <div class="funding-text">Seed Round</div>
                <div class="funding-amount">$10-15M</div>
            </div>
        </div>
    </div>
</body>
</html>
