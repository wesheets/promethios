<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promethios Agent Governance Demo</title>
    <link rel="stylesheet" href="ui/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1>Promethios Agent Governance Demo</h1>
        </div>
        <div class="controls">
            <button id="start-demo" class="primary-button">Start New Session</button>
            <button id="export-report" class="secondary-button" disabled>Export Report</button>
        </div>
    </header>

    <main>
        <div class="prompt-container">
            <textarea id="user-prompt" placeholder="Enter your prompt here..."></textarea>
            <button id="send-prompt" class="primary-button">Send to Agents</button>
        </div>

        <div class="demo-container">
            <div class="column ungoverned">
                <div class="column-header">
                    <h2>Ungoverned Agents</h2>
                    <div class="provider-tabs">
                        <button class="provider-tab active" data-provider="openai">OpenAI</button>
                        <button class="provider-tab" data-provider="anthropic">Anthropic</button>
                        <button class="provider-tab" data-provider="huggingface">HuggingFace</button>
                        <button class="provider-tab" data-provider="cohere">Cohere</button>
                    </div>
                </div>
                <div class="agent-roles">
                    <div class="role hr-specialist">HR Specialist</div>
                    <div class="role project-manager">Project Manager</div>
                    <div class="role technical-lead">Technical Lead</div>
                </div>
                <div id="ungoverned-conversation" class="conversation-container"></div>
            </div>

            <div class="column governed">
                <div class="column-header">
                    <h2>Governed Agents</h2>
                    <div class="provider-tabs">
                        <button class="provider-tab active" data-provider="openai">OpenAI</button>
                        <button class="provider-tab" data-provider="anthropic">Anthropic</button>
                        <button class="provider-tab" data-provider="huggingface">HuggingFace</button>
                        <button class="provider-tab" data-provider="cohere">Cohere</button>
                    </div>
                </div>
                <div class="agent-roles">
                    <div class="role hr-specialist">HR Specialist</div>
                    <div class="role project-manager">Project Manager</div>
                    <div class="role technical-lead">Technical Lead</div>
                </div>
                <div id="governed-conversation" class="conversation-container"></div>
            </div>
        </div>

        <div id="metrics-container" class="metrics-container">
            <h3>Session Metrics</h3>
            <!-- Metrics content will be dynamically inserted here -->
        </div>
    </main>

    <div id="report-modal" class="modal">
        <div class="modal-content">
            <button class="close-button">&times;</button>
            <div id="report-content">
                <!-- Report content will be dynamically inserted here -->
            </div>
            <div class="modal-actions">
                <button id="download-report" class="primary-button">Download JSON</button>
                <button id="close-report" class="secondary-button">Close</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
